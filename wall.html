    <script>
        var map=["pic1","pic2","pic3","pic4","pic5","pic6","pic7","pic8","pic9","pic10","pic11","pic12","pic13",'pic14','pic15'];
        $(document).ready(function(){
            $.each(map,function(key,item)
            {
                var name=$('#'+item).attr('src');
                console.log(name);
                $('#'+item).bind('click',function(e){
                    $('#imgcontent').attr({'src':name});
                    $('#viewModal').modal('toggle');
                });
            });
        });
    </script>
